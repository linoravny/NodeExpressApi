<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Vanillas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="styleSheet" href="app.css">
  

</head>

<body>

    <h3>Users List - With Node JS</h3>
    
    <form id="newUserForm">
        <h1>Add new user</h1>
   
       <fieldset>
           <input type="text" id="firstName" name="firstName" />
       </fieldset>
       <fieldset>
        <input type="text" id="lastName" name="lastName" />
        </fieldset>
        <fieldset>
            <input type="text" id="email" name="email" />
        </fieldset>
        <fieldset>
            <select id="ddlStatus" name="ddlStatus" size="3">
                <option>regular</option>
                <option>express</option>
                <option>admin</option>
            </select>
        </fieldset>
       <input type="submit" value="Add User" onclick="addUser()"></input>
   </form>


    <button onclick="getUsers()">Show All Users</button>
    <button onclick="clearTbl()">Clear All</button>
    <p id="container"></p>

    <table id="tbl_container">
        <thead>
            <tr class="tbl_titles">
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="tbl_body"></tbody>
    </table>



    <script src="app.js"></script>

</body>
</html>
