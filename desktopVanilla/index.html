<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JS Vanillas App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="styleSheet" href="app.css">
</head>

<body>
    <h3>CRUD, Express and MongoDB</h3>
    
    <form id="productsForm">
        <h1>Add new Products</h1>
        <div class="addError error">Email and Name are required</div>
       <fieldset>
           <input type="text" id="name" name="name" placeholder="name" required />
       </fieldset>

        <fieldset>
            <input type="text" id="email" name="email" placeholder="email" required />
        </fieldset>

        <fieldset>
            <label for="types">Choose a type:</label>
            <select name="ddlTypes" id="ddlTypes">
              <option value="Services">Services</option>
              <option value="Goods">Goods</option>
              <option value="Experiences">Experiences</option>
            </select>

        </fieldset>

       <input class="button" type="submit" value="Add Product" onclick="main.addProduct()"></input>
   </form>

    <h3>Products List</h3>
    <div class="btn-container">
        <button class="button" onclick="main.getProducts()">Show All Products</button>
    </div>
    <table id="tbl_container">
        <thead>
            <tr class="tbl_titles">
                <th>Name</th>
                <th>Email</th>
                <th>Types</th>
            </tr>
        </thead>
        <tbody id="tbl_body"></tbody>
    </table>

    <script src="app.js"></script>

</body>
</html>
